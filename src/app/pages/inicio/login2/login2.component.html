<div class="main-div">
  <mat-card class="center">
    <div class="leftContent">
      <span class="tituloInicio">INICIO DE SESIÓN</span>
    </div>
    <form [formGroup]="loginForm" class="example-form" (ngSubmit)="onSumit(loginForm)">
      <mat-card-content>
        <!-- <div class="labelLogin">DNI</div> -->
        <mat-form-field class="example-full-width" appearance="">
          <input matInput placeholder="Usuario" [(ngModel)]="usuario" maxlength="8" name="usuario" required
                  autocomplete="off" formControlName="usuario">
          <mat-error *ngIf="loginForm.get('usuario').hasError('required')">Información requerida</mat-error>
        </mat-form-field>
        <!-- <div class="labelLogin">Password</div> -->
        <mat-form-field class="example-full-width" appearance="">
          <input matInput placeholder="Contraseña" [(ngModel)]="pass" type="password" maxlength="30"
                 name="contrasenia" formControlName="contrasenia"
                 [type]="hide ? 'password' : 'text'"
                 required>
          <mat-icon matSuffix (click)="hide = !hide"
                    style="cursor: pointer">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="loginForm.get('contrasenia').hasError('required')">Información requerida
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <!--      <span class="mensajeLogin">{{mensaje}}</span>-->
      <mat-card-actions fxLayout="row" fxLayoutAlign="center center" style="margin-left: 0;">
        <button type="submit" fxFlex="100" class="btn" mat-raised-button [disabled]="loginForm.invalid">
          Ingresar
        </button>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
